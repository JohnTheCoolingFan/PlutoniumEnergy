[item-description]
MOX-fuel=Дає в рази більше енергії, ніж уранова комірка, але вдвічі повільніше.
used-up-MOX-fuel=Ця комірка не може більше використовуватися в ректорі, але може бути перероблена для отримання додаткового плутонія.
MOX-reactor=Більш повільне вироблення енергії MOX-палива дозволяє зменшити реактор.
industrial-reactor=Промисловий реактор для промислових ядерних процесів.
plutonium-rounds-magazine=Пістолетні або кулеметні патрони з плутонія!
plutonium-cannon-shell=Крупнокаліберний снаряд з плутонія!
explosive-plutonium-cannon-shell=Розривний крупнокаліберний снаряд з плутонія і невеликої кількості вибухівки.
plutonium-atomic-bomb=Компактне озброєння, що діє по площі.\nАли при цьму занадто слабке, щоб його називати ядерною бомбою.


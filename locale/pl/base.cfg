[technology-description]
plutonium-processing=Przetwarzanie plutonu, radioaktywnego pierwiastka który nie występuje naturalnie ale może być utworzony w reaktorze jądrowym.
plutonium-nuclear-power=Daje o wiele więcej energii niż uran, ale jest dwa razy wolniejszy.
MOX-fuel-reprocessing=Proces przetwarzania zużytego paliwa MOX, aby zdobyć dodatkowy pluton.
plutonium-ammo=Zaawansowana amunicja Z plutonu zadająca ogromne obrażenia
plutonium-atomic-bomb=Bomba atomowa zrobiona z plutonu zamiast uranu. Moc eksplozji jest większa o prawie 40%.
plutonium-enrichment-process=Proces tworzenia izotopów wysoko-energetycznych z izotopów nisko-energetycznych. Potrzebuje dużo izotopów wysoko-energetycznych jako katalizatora i zajmuje więcej czasu niż proces wzbogacania metodą Kovarexa.

[mod-setting-name]
PE-disable-MOX-reactor=Wyłącz możliwość budowy reaktora MOX
PE-disable-U238-excess-neutron-capture-recipe=Wyłącz schemat na wychwyt neutronów uranu-238
PE-SUP-advanced-nfr-uranium-concentrate=Użyj koncentratu z uranu jako produktu zaawansowanego przetwarzania paliwa nuklearnego

[mod-setting-description]
PE-disable-MOX-reactor=Dezaktywuje reaktor MOX dla kompatybilności z niektórymi modyfikacjami.
PE-disable-U238-excess-neutron-capture-recipe=Wyłącza możliwość wychwytu neutronów uranu-238. Niektórzy gracze chcą go wyłączyć dla zbalansowania gry.
PE-SUP-advanced-nfr-uranium-concentrate=Gdy włączone i modyfikacja SchallUraniumProcessing jest zainstalowana, zaawansowane przetwarzanie paliwa nuklearnego będzie używało koncentratu z uranu zamiast uranu-238.

[mod-description]
PlutoniumEnergy=Dodaje do gry przetwarzanie plutonu, jako odpad z reaktora atomowego. Pluton może być użyty jako amunicja (można nawet zbudować bombę plutonową) lub do generowania engergii jako paliwo MOX.

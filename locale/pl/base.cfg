[item-description]
MOX-fuel=Daje o wiele więcej energii niż paliwo uranowe, ale z połową prędkości.
used-up-MOX-fuel=To ogniwo paliwowe jest zużyte, ale można je przetworzyć na dodatkowy pluton.
MOX-reactor=Wolniejsze zużywanie plutonu pozwala na zmniejszenie rozmiaru reaktora.
plutonium-rounds-magazine=Amunicja do pistoletu bądź karabinu maszynowego zrobiona z plutonu!
plutonium-cannon-shell=Nabój armatni zrobiony z plutonu!
explosive-plutonium-cannon-shell=Wybuchowy nabój armatni zrobiony z plutonu i dynamitu!
plutonium-atomic-bomb=Kompaktowa broń do anihilacji powierzchni ziemi.\nSwoją drogą, jest i tak za słaba na prawdziwą bombę plutonową.

